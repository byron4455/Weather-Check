<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" >
    <title>Weather Check</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="main-container">
    <div class="sidebar">
            <h1 class="search">Search for a City:</h1>
            <textarea id="city" placeholder="City Search"></textarea>
        <button id="submit">Submit</button>
        <div id="cityStorage">
            <h1>Previous Searches</h1>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
        <div class="current-container">
            <div id="citysearch"><p id="heading"></p></div>
            <div class="days" id="current"><p></p></div>
        </div>
    </div>

        <!--main cont-->
            <div class="container">

                <div class="days" id="day1"><p></p></div>

                <div class="days" id="day2"><p></p></div>

                <div class="days" id="day3"><p></p></div>

                <div class="days" id="day4"><p></p></div>

                <div class="days" id="day5"><p></p></div>








            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
</body>
</html>
